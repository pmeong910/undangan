<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egah & Nicah Wedding</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahkan jika belum ada di style.css */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    button {
      padding: 12px 24px;
      background: #d4a373;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c18c5d;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .cover-content {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Halaman Cover -->
<section id="cover" class="page cover">
  <div class="cover-content">
    <h2 class="fade-seq item1">The Wedding of</h2>
    <h1 class="fade-seq item2 nama">Egah & Nicah</h1>
  </div>
    <button onclick="scrollToNext()" class="open-btn fade-seq item3">
      <span>ðŸ’Œ</span> Buka Undangan
    </button>
</section>

<section class="page fade-section" id="tanggal">
  <div class="image-wrapper">
    <img src="bg2.jpg" class="bg-img">
    <img src="img/tanggal-main.png" class="main-img">
  </div>
</section>

<section class="page fade-section" id="ayat">
  <div class="image-wrapper">
    <img src="bg3.jpg" class="bg-img">
    <img src="Picsart_25-10-23_15-39-33-238.png" class="main-img">
  </div>
</section>

<section class="page fade-section" id="doa">
  <div class="image-wrapper">
    <img src="bg4.jpg" class="bg-img">
    <img src="Picsart_25-10-23_15-39-33-238.png" class="main-img">
  </div>
</section>

<section class="page fade-section" id="maps">
  <div class="image-wrapper">
    <img src="bg5.jpg" class="bg-img">
    <img src="img/maps-main.png" class="main-img">
  </div>
  <button onclick="scrollToTop()" class="fade-in back-btn">Kembali ke Awal</button>
</section>

<script>
function scrollToNext() {
  const nextSection = document.querySelector('#tanggal');

  nextSection.scrollIntoView({ behavior: 'smooth' });
}

// âœ¨ Observer untuk memberi efek fade-in saat section muncul di layar
const sections = document.querySelectorAll('.page');
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  },
  { threshold: 0.3 } // muncul 30% langsung fade-in
);

sections.forEach(section => observer.observe(section));
</script>
<script>
function scrollToTop() {
  const cover = document.querySelector('.cover-content');

  // Pastikan cover selalu tampak
  cover.style.opacity = 1;

  // Scroll halus ke atas
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}
</script>
<script>
  // Observer untuk cek saat section masuk layar
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 }); // mulai animasi saat 20% elemen terlihat

  // Tambahkan observer ke semua section dengan class fade-section
  document.querySelectorAll('.fade-section').forEach(section => {
    observer.observe(section);
  });
</script>
</body>
</html>
